<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>send email using svg and scss</title>
	<link rel="stylesheet" type="text/css" href="css/send.css">
</head>
<body>
<div class="container">
	<!--button-->
	<input type="checkbox" id="sendControl"></input>
	<label for="sendControl" class="button">Send Email</label>
	<label for="sendControl" class="button reset">Reset</label>
	<!--back circle-->
	<div class="circle"></div>
	<div class="circle-outer"></div>
	<!--animate icon-->
	<svg class="icon mail">
		<polyline points="119,1 119,69 1,69 1,1"></polyline>
		<polyline points="119,1 60,45 1,1 119,1"></polyline>
	</svg>
	<svg class="icon plane">
		<polyline points="119,1 1,59 106,80 119,1"></polyline>
		<polyline points="119,1 40,67 43,105 69,73"></polyline>
	</svg>
</div>	
</body>
</html>
